<!DOCTYPE html>
<html lang="em">

<head>
  <meta charset="utf-8">
  <title>4.3</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela%20Round">

</head>

<body>

  <div class="alert">
    <span class="closebtn">&times;</span>  
    <strong>Keyboard Trampolin!</strong> Press any key to start
  </div>

<!-- upper -->
<div id="qs">

</div>

<div id="ws">

</div>

<div id=es>

</div>

<div id="rs">
  <div class="r upper">R</div>
</div>

<div id="ts">
  <div class="t upper">T</div>
</div>

<div id="ys">
  <div class="y upper">Y</div>
</div>

<div id="us">
  <div class="u upper">U</div>
</div>

<div id="is">
  <div class="i upper">I</div>
</div>

<div id="os">
  <div class="o upper">O</div>
</div>

<div id="ps">
  <div class="p upper">P</div> 
</div>

<!-- middle -->
<div id="as">
  <div class="a middle">A</div>
</div>

<div id="ss">
  <div class="s middle">S</div>
</div>

<div id="ds">
  <div class="d middle">D</div>
</div>

<div id="fs">

</div>

<div id="gs">
  <div class="g middle">G</div>
</div>

<div id="hs">

<div id="js">

</div>

<div id="ks">

</div>

<div id="ls">
  <div class="l middle">L</div>
</div>

<!-- bottom -->
<div id="zs">

</div>

<div id="xs">
  <div class="x bottom">X</div>
</div>

<div id="cs">
  <div class="c bottom">C</div>
</div>

<div id="vs">
  <div class="v bottom">V</div>
</div>

<div id="bs">

</div>

<div id="ns">
  <div class="n bottom">N</div>
</div>

<div id="ms">
  <div class="m bottom">M</div>  
</div>
  




<script>
  var close = document.getElementsByClassName("closebtn");
  var i;
  
  for (i = 0; i < close.length; i++) {
    close[i].onclick = function(){
      var div = this.parentElement;
      div.style.opacity = "0";
      setTimeout(function(){ div.style.display = "none"; }, 600);
    }
  }

  </script>

</body>
</html>
