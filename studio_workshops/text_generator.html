	<style>
		*{
			padding: 10px;
		}

body {
	padding-left: 300px;
	background-color: black;
}

.list-one, .list-two, .list-three, .list-four {
	font-family: Verdana, Geneva, Tahoma, sans-serif;
	font-style: italic;
	color: ghostwhite;
}




	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"listening to the river's song",
				"listening to your heart",
				"listening to people",
				"listening to the land",
				"listening to the city",
				"listening to music",
				"listening to god",
				"listening to the rain",
				"listening to the storm",
				"listening to the radio",
				"listening to podcasts",
			];

			// list two content
			var two = [
				"in the suburbs",
				"in the city",
				"in the classroom",
				"in someone's head",
				"in the newspapers",
				"in a history book",
				"somewhere very visible"
			];

			// list three content
			var three = [
				"is it winter?",
				"is it fall?",
				"is it spring?",
				"is it summer?",
				"is it summer or fall?",
				"is it winter or spring?"
			];

			// list four content
			var four = [
				"river of enchanted",
				"river of beer",
				"river of dreams",
				"river of tears",
				"river of deceit",
				"river of no return"
			];

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			// This is the generator function
			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
				var selected_three = select_random(three);
				var selected_four = select_random(four);

				// Make a paragraph and then add the selected (random) item from each list list
				$('body').append('<p>');
				$('body').append('<div class="list-one">' + selected_one + '</div>');
				$('body').append('<div class="list-two">' + selected_two + '</div>');
				$('body').append('<div class="list-three">' + selected_three + '</div>');
				$('body').append('<div class="list-four">' + selected_four + '</div>');
				$('body').append('</p>');

			}

			// Run the generator every two seconds ("2000" in the code below)
			function timeout() {
			    setTimeout(function () {
			        generate();
			        timeout();
			    }, 1000);
			}

			generate();

			timeout();
			
		});

	</script>
	<!-- 
	***** END JAVASCRIPT ***** 
	-->
